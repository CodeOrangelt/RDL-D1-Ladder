<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDL News & Updates</title>
    <link rel="icon" type="image/x-icon" href="../images/cloak.ico"/>
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <!-- Add specific styles for articles if needed -->
    <link rel="stylesheet" href="../CSS/articles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="articles-main">
        <h1>RDL News</h1>
        <div id="articles-container" class="articles-container">
            <p class="loading-message">Loading articles...</p>
            <!-- Articles will be loaded here by JS -->
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="../JS/firebase-config.js"></script>
    <script type="module" src="../JS/articles.js"></script> <!-- New JS file -->
    <script>
        // Load nav and footer
        Promise.all([
            fetch('../HTML/nav.html').then(response => response.text()),
            fetch('../HTML/footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => console.error('Error loading nav/footer:', error));
    </script>
    <!-- Include current-user.js if needed for admin link visibility in nav -->
    <script type="module" src="../JS/current-user.js"></script>
    <script type="module" src="../JS/logout.js"></script>
</body>
</html>
