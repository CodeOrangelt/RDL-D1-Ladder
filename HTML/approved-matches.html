<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Matches</title>
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/approved-matches-style.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/style.css">
    
    <style>
        .ladder-toggle {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .toggle-button {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .toggle-button:hover {
            background-color: #666;
        }
        
        .toggle-button.active {
            background-color: #337ab7;
        }
        
        /* Search section */
        .search-section {
            margin: 20px 0;
            text-align: center;
        }
        
        .search-box {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-right: 10px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: #666;
        }
        
        /* Add pagination styles */
        .pagination-wrapper {
            margin: 20px 0;
            text-align: center;
        }
        
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .page-navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        
        .page-search {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pagination-controls button {
            padding: 8px 15px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .pagination-controls button:hover:not([disabled]) {
            background-color: #50C878;
        }
        
        .pagination-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading indicator styles */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #50C878;
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Initialize Firebase using ES modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { firebaseConfig } from '../JS/firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase services available globally
        window.auth = auth;
        window.db = db;
    </script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Approved Matches</h1>
        
        <!-- Ladder toggle buttons -->
        <div class="ladder-toggle">
            <button id="d1-button" class="toggle-button active">D1 Ladder</button>
            <button id="d2-button" class="toggle-button">D2 Ladder</button>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="player-search" class="search-box" placeholder="Search player username...">
            <button id="search-button" class="search-button">Search</button>
        </div>
        
        <!-- Pagination moved to be below search section -->
        <div class="pagination-wrapper">
            <!-- Pagination controls will be added here dynamically -->
        </div>
        
        <table id="approved-matches-table">
            <thead>
                <tr>
                    <th>Winner</th>
                    <th>Loser</th>
                    <th>Winner Score</th>
                    <th>Loser Score</th>
                    <th>Winner Suicides</th>
                    <th>Loser Suicides</th>
                    <th>Map Played</th>
                    <th>Winner Comment</th>
                    <th>Loser Comment</th>
                    <th>Time Accepted</th>
                </tr>
            </thead>
            <tbody>
                <!-- Approved matches will be populated here -->
                <tr><td colspan="10" style="text-align: center;">Loading matches...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading matches...</p>
    </div>

    <!-- Update script imports to use modules -->
    <script type="module" src="../JS/firebase-config.js"></script>
    <script type="module" id="active-script" src="../JS/approved-matches.js"></script>
    <script type="module" src="../JS/logout.js"></script>
    <script type="module" src="../JS/current-user.js"></script>

    <script type="module">
        // Script to toggle between D1 and D2 approved matches
        document.addEventListener('DOMContentLoaded', () => {
            const d1Button = document.getElementById('d1-button');
            const d2Button = document.getElementById('d2-button');
            let currentGameMode = 'D1';
            
            // Function to load the appropriate script and reset the state
            function loadScript(scriptSrc) {
                // Remove existing script
                const oldScript = document.getElementById('active-script');
                if (oldScript) {
                    oldScript.remove();
                }
                
                // Clear any existing cached data
                if (window.state) {
                    window.state = {
                        currentPage: 1,
                        matchesPerPage: 10,
                        currentMatches: [],
                        lastVisible: null,
                        hasNextPage: true,
                        hasPrevPage: false,
                        totalPages: 0,
                        pageCache: {},
                        estimatedTotal: 0
                    };
                }
                
                // Create and add new script
                const newScript = document.createElement('script');
                newScript.id = 'active-script';
                newScript.type = 'module';
                newScript.src = scriptSrc;
                document.body.appendChild(newScript);
                
                // Clear the table and reset pagination
                const tableBody = document.querySelector('#approved-matches-table tbody');
                tableBody.innerHTML = '<tr><td colspan="10" style="text-align: center;">Loading matches...</td></tr>';
                
                // Show loading indicator
                const loadingIndicator = document.querySelector('.loading-indicator');
                if (loadingIndicator) loadingIndicator.style.display = 'block';
                
                // Hide any existing pagination
                const paginationWrapper = document.querySelector('.pagination-wrapper');
                if (paginationWrapper) paginationWrapper.innerHTML = '';
            }
            
            // Set up event listeners for toggle buttons
            d1Button.addEventListener('click', () => {
                if (currentGameMode !== 'D1') {
                    d1Button.classList.add('active');
                    d2Button.classList.remove('active');
                    loadScript('../JS/approved-matches.js');
                    currentGameMode = 'D1';
                }
            });
            
            d2Button.addEventListener('click', () => {
                if (currentGameMode !== 'D2') {
                    d2Button.classList.add('active');
                    d1Button.classList.remove('active');
                    loadScript('../JS/approved-matchesD2.js');
                    currentGameMode = 'D2';
                }
            });
            
            // Set up search functionality
            const searchButton = document.getElementById('search-button');
            const playerSearch = document.getElementById('player-search');
            
            if (searchButton && playerSearch) {
                searchButton.addEventListener('click', handleSearch);
                playerSearch.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleSearch();
                    }
                });
            }
            
            function handleSearch() {
                const searchTerm = playerSearch.value.trim().toLowerCase();
                if (!searchTerm) return;
                
                // Store search term in session storage for the scripts to use
                sessionStorage.setItem('playerSearchTerm', searchTerm);
                
                // Reload the current script to apply the search
                if (currentGameMode === 'D1') {
                    loadScript('../JS/approved-matches.js');
                } else {
                    loadScript('../JS/approved-matchesD2.js');
                }
            }
        });
    </script>

    <div id="footer-placeholder"></div>
    <script>
        Promise.all([
            fetch('../HTML/nav.html').then(response => response.text()),
            fetch('../HTML/footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
</body>
</html>
