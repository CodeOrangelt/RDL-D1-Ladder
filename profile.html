        <div class="container">
            <div class="content">
                <div class="profile-container">
                    <div class="profile-ladder-toggle">
                        <button id="profile-d1-toggle" class="ladder-toggle-btn">D1</button>
                        <button id="profile-d2-toggle" class="ladder-toggle-btn">D2</button>
                        <button id="profile-d3-toggle" class="ladder-toggle-btn">D3</button>
                    </div>
                    <div class="profile-content">
                        <div class="profile-image-section">
                            <img id="profile-preview" src="./images/shieldorb.png" alt="Profile Picture">
                        </div>
                        <div class="username-section">
                            <h2 id="nickname"></h2>
                            <p id="motto-view" class="motto-text"></p>
                        </div>
                        
                        <!-- Simplified stats section -->
                        <div class="stats-section">
                            <span class="stat-item">
                                <span class="stat-label">Matches:</span>
                                <span id="stats-matches">-</span>
                            </span>
                            <span class="stat-item">
                                <span class="stat-label">Wins:</span>
                                <span id="stats-wins">-</span>
                            </span>
                            <span class="stat-item">
                                <span class="stat-label">Losses:</span>
                                <span id="stats-losses">-</span>
                            </span>
                            <span class="stat-item">
                                <span class="stat-label">K/D:</span>
                                <span id="stats-kd">-</span>  <!-- Changed ID from stats-kda to stats-kd -->
                            </span>
                            <span class="stat-item">
                                <span class="stat-label">Win Rate:</span>
                                <span id="stats-winrate">-</span>
                            </span>
                            <div class="stat-item">
                                <div class="stat-label">ELO RATING:</div>
                                <div class="stat-value" id="stats-elo">--</div>
                            </div>
                        </div>
                        
                        <div class="trophy-case-container">
                            <div id="trophy-container" class="trophies">
                                <p class="empty-trophy-case">No trophies awarded yet</p>
                            </div>
                        </div>

                        <div class="view-mode">
                            <div class="profile-field">
                                <label>Favorite Map</label>

                            </div>

                            <div class="profile-field">

                            </div>
                            <div class="profile-field">
                                <label>Timezone</label>

                            </div>
                            <div class="profile-field">

                            </div>
                            <div class="profile-field">
                                <label>Favorite Subgame</label>

                            </div>

                            <button id="edit-profile" class="edit-btn">Edit Profile</button>

    <script>
        // Load nav and footer
        Promise.all([
            fetch('../HTML/nav.html').then(response => response.text()),
            fetch('../HTML/footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
