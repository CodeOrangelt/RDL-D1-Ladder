<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDL - Ladder History</title>
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <style>
        .season-container {
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .collapse-btn {
            width: 200px;
            padding: 8px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .collapse-btn:hover {
            background-color: #3c3c3c;
        }
        .ladder-section {
            display: none;
            width: 100%;
            max-width: 800px;
        }
        .ladder-backdrop {
            width: 100%;
            max-width: 800px;
            opacity: 0.1;
            position: absolute;
            z-index: -1;
        }
        .table-container {
            margin-top: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <h1>Ladder History</h1>
        <div class="season-container">
            <button id="season0-btn" class="collapse-btn">Season 0 Ladder</button>
            <div id="season0-ladder" class="ladder-section">
                <div class="outer-container">
                    <img src="../images/RDL.png" alt="Ladder Backdrop" class="ladder-backdrop">
                    <div class="table-container">
                        <table id="season0-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Username</th>
                                    <th>ELO</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Season 0 data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button id="season1-btn" class="collapse-btn">Season 1 Ladder</button>
            <div id="season1-ladder" class="ladder-section">
                <!-- Same structure as season0-ladder -->
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="../JS/firebase-config.js"></script>
    <script type="module" src="../JS/ladderhistory.js"></script>
    <script>
        // Fetch nav and footer
        fetch('../HTML/nav.html')
            .then(response => response.text())
            .then(data => document.getElementById('nav-placeholder').innerHTML = data);

        fetch('../HTML/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
