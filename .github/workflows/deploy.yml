name: Build and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare distribution directory
        run: |
          mkdir -p distribution_path
          # Copy HTML, CSS, images, and JS folders to distribution_path
          cp -r HTML distribution_path/
          cp -r CSS distribution_path/
          cp -r images distribution_path/
          cp -r JS distribution_path/

          # Make a proper root index.html in distribution_path
          cp distribution_path/HTML/index.html distribution_path/index.html

          # Update paths in HTML files inside distribution_path
          find distribution_path -type f -name "*.html" -exec sed -i 's/\.\.\/CSS/\.\/CSS/g' {} \;
          find distribution_path -type f -name "*.html" -exec sed -i 's/\.\.\/JS/\.\/JS/g' {} \;
          find distribution_path -type f -name "*.html" -exec sed -i 's/\.\.\/images/\.\/images/g' {} \;

          # Fix import paths in JavaScript files (adjust if needed)
          find distribution_path/JS -type f -name "*.js" -exec sed -i 's/from "JS\//from "\.\/JS\//g' {} \;

      - name: Create Firebase Config
        run: |
          cp distribution_path/JS/firebase-config.template.js distribution_path/JS/firebase-config.js
          sed -i 's/__FIREBASE_API_KEY__/${{ secrets.FIREBASE_API_KEY }}/g' distribution_path/JS/firebase-config.js
          sed -i 's/__FIREBASE_AUTH_DOMAIN__/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g' distribution_path/JS/firebase-config.js
          sed -i 's/__FIREBASE_PROJECT_ID__/${{ secrets.FIREBASE_PROJECT_ID }}/g' distribution_path/JS/firebase-config.js
          sed -i 's/__FIREBASE_STORAGE_BUCKET__/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g' distribution_path/JS/firebase-config.js
          sed -i 's/__FIREBASE_MESSAGING_SENDER_ID__/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g' distribution_path/JS/firebase-config.js
          sed -i 's/__FIREBASE_APP_ID__/${{ secrets.FIREBASE_APP_ID }}/g' distribution_path/JS/firebase-config.js
          sed -i 's/__FIREBASE_MEASUREMENT_ID__/${{ secrets.FIREBASE_MEASUREMENT_ID }}/g' distribution_path/JS/firebase-config.js

      - name: Low obfuscation of JavaScript
        uses: KevinRohn/github-action-javascript-obfuscator@v1
        with:
          input_path: distribution_path/JS
          output_path: distribution_path/JS
          compact: true
          control_flow_flattening: false
          dead_code_injection: false
          debug_protection: false
          debug_protection_interval: 0
          log: false
          disable_console_output: true
          rename_globals: false
          string_array_rotate: false
          self_defending: false
          string_array: true
          string_array_threshold: 0.3
          unicode_escape_sequence: false
          target: browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: distribution_path