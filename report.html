<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report or Confirm Game</title>
    <link rel="stylesheet" href="report-style.css">
    <link rel="stylesheet" href="nav.css"> <!-- Link to nav.css -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="login-register"><a href="login.html">Login/Register</a></li>
            <li><a href="report.html">Report Game</a></li>
            <li><a href="approved-matches.html">Recent Matches</a></li>
            <li id="sign-out-container" style="display: none;"><a href="#" id="sign-out">Sign Out</a> <span id="current-user" style="font-weight: bold;"></span></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Report or Confirm Game</h1>
        <div id="auth-warning" style="display: none; color: red;">You must be signed in to report or confirm a game.</div>
        
        <!-- Report Form -->
        <form id="report-form" style="display: none;">
            <h2>Report Game</h2>
            <div>
                <label for="loser-username">Your Username (Loser):</label>
                <span id="loser-username" style="font-weight: bold;"></span>
            </div>
            <select id="winner-username" required>
                <option value="">Select Winner</option>
                <!-- Options will be populated by JavaScript -->
            </select>
            <input type="number" id="final-score" placeholder="Final Score by 20" required>
            <input type="number" id="suicides" placeholder="Suicides" required style="width: 50px;"> <!-- Small box for suicides -->
            <input type="text" id="map-played" placeholder="Map Played" required>
            <textarea id="loser-comment" placeholder="Your Comment" required></textarea>
            <button type="submit">Report Game</button>
        </form>

                <!-- Add this where you want the notification button to appear -->
        <div id="confirmation-notification" style="display: none;">
            <button id="confirm-report-button">You have reports to confirm</button>
        </div>
        
        <!-- Confirm Form -->
        <form id="confirm-form" style="display: none;">
            <h2>Confirm Game Report</h2>
            <div>
                <label for="loser-username-confirm">Loser's Username:</label>
                <span id="loser-username-confirm" style="font-weight: bold;"></span>
            </div>
            <div>
                <label for="winner-username-confirm">Your Username (Winner):</label>
                <span id="winner-username-confirm" style="font-weight: bold;"></span>
            </div>
            <div>
                <label for="final-score-confirm">Final Score by 20:</label>
                <span id="final-score-confirm" style="font-weight: bold;"></span>
            </div>
            <div>
                <label for="suicides-confirm">Suicides:</label>
                <span id="suicides-confirm" style="font-weight: bold;"></span>
            </div>
            <div>
                <label for="map-played-confirm">Map Played:</label>
                <span id="map-played-confirm" style="font-weight: bold;"></span>
            </div>
            <div>
                <label for="loser-comment-confirm">Loser's Comment:</label>
                <span id="loser-comment-confirm" style="font-weight: bold;"></span>
            </div>
            <input type="number" id="winner-score" placeholder="Final Score by Winner" required>
            <input type="number" id="winner-suicides" placeholder="Winner Suicides" required style="width: 50px;">
            <textarea id="winner-comment" placeholder="Your Comment" required></textarea>
            <button type="submit">Confirm Game</button>
        </form>
        <div id="report-error"></div>
    </div>
    <script src="newreport.js"></script> <!-- Include newreport.js -->
    <script src="logout.js"></script> <!-- Include logout.js -->
    <script src="current-user.js"></script> <!-- Include current-user.js -->
    <script src="firebase-config.js"></script> <!-- Include Firebase configuration -->
</body>
</html>
