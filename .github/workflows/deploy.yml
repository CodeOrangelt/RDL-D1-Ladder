name: Obfuscate JS and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  obfuscate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Low obfuscation of JavaScript
        uses: KevinRohn/github-action-javascript-obfuscator@v1
        with:
          input_path: JS
          output_path: JS
          compact: true
          control_flow_flattening: false
          dead_code_injection: false
          debug_protection: false
          debug_protection_interval: 0
          log: false
          disable_console_output: true
          rename_globals: false
          string_array_rotate: false
          self_defending: false
          string_array: true
          string_array_threshold: 0.3
          unicode_escape_sequence: false
          target: browser

      - name: Commit obfuscated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b obfuscated-deploy
          git add JS/
          git commit -m "Obfuscated JS files for deployment"
          git push --force origin obfuscated-deploy

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: .
          production-branch: obfuscated-deploy
          github-token: ${{ secrets.GITHUB_TOKEN }}
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}