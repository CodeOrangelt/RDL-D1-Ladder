<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="login-style.css">
    <!-- Update Firebase SDK imports -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        // Your Firebase configuration will be imported from firebase-config.js
        import { firebaseConfig } from './firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Make Firebase services available globally
        window.auth = auth;
        window.db = db;
    </script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <div class="container">
        <h1>Login and Register</h1>
        <div class="form-container" id="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="register-error"></div>
        </div>
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error"></div>
        </div>
        <a href="#" id="sign-out-link">Sign Out</a>
    </div>
    <!-- Load your custom scripts AFTER Firebase scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="current-user.js"></script>
    <script type="module" src="logout.js"></script>
</body>
</html>
