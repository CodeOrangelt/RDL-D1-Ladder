name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

# Add permissions section
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Prepare root files
        run: |
          cp ./HTML/index.html ./index.html
          cp -r ./HTML/* ./
          # Update relative paths in the copied files
          find . -type f -name "*.html" -exec sed -i 's/\.\.\/CSS/CSS/g' {} \;
          find . -type f -name "*.html" -exec sed -i 's/\.\.\/JS/JS/g' {} \;
          find . -type f -name "*.html" -exec sed -i 's/\.\.\/images/images/g' {} \;
          # Add URL cleaner script to all HTML files
          cat <<'EOT' > url-cleaner.js
          // Check if we're already at the root URL
          if (window.location.pathname.includes('/HTML/')) {
            // Replace the URL in browser history without refreshing
            const cleanUrl = window.location.href.replace('/HTML/index.html', '/').replace('/HTML/', '/');
            window.history.replaceState({}, document.title, cleanUrl);
          }
          EOT
          find . -type f -name "*.html" -exec sed -i '/<\/head>/i <script>'"$(cat url-cleaner.js)"'</script>' {} \;

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true  # Automatically remove deleted files from the deployment