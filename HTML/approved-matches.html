<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="cloak.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Matches</title>
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/approved-matches-style.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/style.css">
    
    <!-- Initialize Firebase using ES modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase services available globally
        window.auth = auth;
        window.db = db;
    </script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Approved Matches</h1>
        <table id="approved-matches-table">
            <thead>
                <tr>
                    <th>Winner</th>
                    <th>Loser</th>
                    <th>Winner Score</th>
                    <th>Loser Score</th>
                    <th>Winner Suicides</th>
                    <th>Loser Suicides</th>
                    <th>Map Played</th>
                    <th>Winner Comment</th>
                    <th>Loser Comment</th>
                    <th>Time Accepted</th>
                </tr>
            </thead>
            <tbody>
                <!-- Approved matches will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Update script imports to use modules -->
    <script type="module" src="../JS/firebase-config.js"></script>
    <script type="module" src="../JS/approved-matches.js"></script>
    <script type="module" src="../JS/logout.js"></script>
    <script type="module" src="../JS/current-user.js"></script>

    <div id="footer-placeholder"></div>
    <script>
        Promise.all([
            fetch('nav.html').then(response => response.text()),
            fetch('footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
</body>
</html>
