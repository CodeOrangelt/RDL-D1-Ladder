    <style>
        /* Main container matching your design pattern */
        .maps-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: white;
            position: relative;
        }
        
        /* Subtle Halloween background effect */
        .maps-main::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 140, 0, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Halloween decorative stickers */
        .halloween-decor {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
            color: #FF8C00;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes floatReverse {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(20px) rotate(-5deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        /* Top row decorations */
        .halloween-decor.pumpkin-1 {
            top: 8%;
            left: 3%;
            font-size: 80px;
            animation-delay: 0s;
        }
        
        .halloween-decor.ghost-1 {
            top: 12%;
            left: 20%;
            font-size: 65px;
            color: rgba(255, 255, 255, 0.5);
            animation: floatReverse 7s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .halloween-decor.bat-1 {
            top: 5%;
            left: 35%;
            font-size: 55px;
            color: rgba(138, 43, 226, 0.5);
            animation-delay: 2s;
        }
        
        .halloween-decor.spider-1 {
            top: 10%;
            right: 30%;
            font-size: 50px;
            animation: spin 20s linear infinite;
        }
        
        .halloween-decor.moon-1 {
            top: 7%;
            right: 15%;
            font-size: 60px;
            color: rgba(255, 223, 186, 0.5);
            animation-delay: 3s;
        }
        
        .halloween-decor.skull-1 {
            top: 15%;
            right: 5%;
            font-size: 70px;
            color: rgba(200, 200, 200, 0.4);
            animation-delay: 0.5s;
        }
        
        /* Middle row decorations */
        .halloween-decor.pumpkin-2 {
            top: 35%;
            left: 2%;
            font-size: 65px;
            animation: floatReverse 8s ease-in-out infinite;
            animation-delay: 1.5s;
        }
        
        .halloween-decor.bat-2 {
            top: 40%;
            left: 18%;
            font-size: 58px;
            color: rgba(138, 43, 226, 0.5);
            animation-delay: 4s;
        }
        
        .halloween-decor.ghost-2 {
            top: 32%;
            right: 25%;
            font-size: 62px;
            color: rgba(255, 255, 255, 0.5);
            animation-delay: 2.5s;
        }
        
        .halloween-decor.spider-2 {
            top: 45%;
            right: 8%;
            font-size: 53px;
            animation: swing 3s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .halloween-decor.cat-1 {
            top: 38%;
            right: 3%;
            font-size: 56px;
            color: rgba(0, 0, 0, 0.6);
            animation-delay: 3.5s;
        }
        
        /* Lower middle row */
        .halloween-decor.skull-2 {
            top: 55%;
            left: 5%;
            font-size: 60px;
            color: rgba(200, 200, 200, 0.4);
            animation: floatReverse 9s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .halloween-decor.ghost-3 {
            top: 60%;
            left: 22%;
            font-size: 68px;
            color: rgba(255, 255, 255, 0.5);
            animation-delay: 4.5s;
        }
        
        .halloween-decor.pumpkin-3 {
            top: 58%;
            right: 20%;
            font-size: 72px;
            animation-delay: 1s;
        }
        
        .halloween-decor.bat-3 {
            top: 63%;
            right: 6%;
            font-size: 56px;
            color: rgba(138, 43, 226, 0.5);
            animation-delay: 3s;
        }
        
        /* Bottom row decorations */
        .halloween-decor.moon-2 {
            bottom: 18%;
            left: 8%;
            font-size: 62px;
            color: rgba(255, 223, 186, 0.5);
            animation: floatReverse 7s ease-in-out infinite;
            animation-delay: 4s;
        }
        
        .halloween-decor.spider-3 {
            bottom: 22%;
            left: 25%;
            font-size: 55px;
            animation: spin 15s linear infinite;
        }
        
        .halloween-decor.pumpkin-4 {
            bottom: 15%;
            left: 40%;
            font-size: 75px;
            animation-delay: 0.8s;
        }
        
        .halloween-decor.ghost-4 {
            bottom: 20%;
            right: 35%;
            font-size: 63px;
            color: rgba(255, 255, 255, 0.5);
            animation-delay: 2.2s;
        }
        
        .halloween-decor.bat-4 {
            bottom: 12%;
            right: 18%;
            font-size: 59px;
            color: rgba(138, 43, 226, 0.5);
            animation-delay: 1.8s;
        }
        
        .halloween-decor.skull-3 {
            bottom: 25%;
            right: 4%;
            font-size: 66px;
            color: rgba(200, 200, 200, 0.4);
            animation: floatReverse 8s ease-in-out infinite;
            animation-delay: 3.2s;
        }
        
        /* Page title matching your other pages */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: #f0f0f0;
            font-size: 2.5rem;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 140, 0, 0.3);
            position: relative;
        }
        
        .page-title i {
            color: #FF8C00;
            filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.5));
        }
        
        /* Maps section using your section design pattern */
        .maps-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 140, 0, 0.2);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 140, 0, 0.1);
        }
        
        /* Section title matching your store sections */
        .section-title {
            color: #f0f0f0;
            font-size: 1.8rem;
            margin-bottom: 1px;
            text-align: center;
        }
        
        /* Maps grid using your items grid pattern */
        .maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        /* Map item matching your store item design */
        .map-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 10px;
            padding: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .map-item:hover {
            transform: translateY(-5px);
            border-color: #FF8C00;
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
            text-decoration: none;
            color: inherit;
        }
        
        /* Medal borders for winners */
        .map-item.gold {
            border: 3px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .map-item.gold:hover {
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }
        
        .map-item.silver {
            border: 3px solid #C0C0C0;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.5);
        }
        
        .map-item.silver:hover {
            box-shadow: 0 8px 25px rgba(192, 192, 192, 0.6);
        }
        
        .map-item.bronze {
            border: 3px solid #CD7F32;
            box-shadow: 0 0 15px rgba(205, 127, 50, 0.5);
        }
        
        .map-item.bronze:hover {
            box-shadow: 0 8px 25px rgba(205, 127, 50, 0.6);
        }
        
        /* Placement badge */
        .placement-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
        }
        
        .placement-badge.gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .placement-badge.silver {
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
        }
        
        .placement-badge.bronze {
            background: linear-gradient(135deg, #CD7F32, #B8860B);
        }
        
        /* Map image */
        .map-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 8px 8px 0 0;
            transition: filter 0.3s ease;
        }
        
        .map-item:hover .map-image {
            filter: brightness(1.1);
        }
        
        /* Map info section */
        .map-info {
            padding: 20px;
        }
        
        /* Map title matching your item titles */
        .map-title {
            color: #f0f0f0;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }
        
        .map-item:hover .map-title {
            color: #FF8C00;
        }
        
        /* Map author */
        .map-author {
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .map-author i {
            color: #FF8C00;
        }
        
        /* Honorable mentions section */
        .honorable-mentions {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .honorable-mentions h3 {
            color: #f0f0f0;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
        
        .mentions-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .mention-item {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 140, 0, 0.1);
        }
        
        .mention-category {
            color: #FF8C00;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .mention-map {
            color: #f0f0f0;
        }
        
        /* Halloween accent for results announcement */
        .section-title[style*="goldenrod"] {
            text-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .maps-main {
                padding: 15px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .maps-section {
                padding: 20px;
            }
            
            .maps-grid {
                grid-template-columns: 1fr;
            }
            
            /* Hide some decorations on mobile */
            .halloween-decor {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .maps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
