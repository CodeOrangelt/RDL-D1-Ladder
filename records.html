<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <main>
        <div class="container">
            <h1>Ladder Records</h1>
            
            <div class="records-section">
                <h2>All-Time Records</h2>
                <div class="record-grid">
                    <div class="record-card">
                        <h3>Most Wins</h3>
                        <div id="most-wins" class="record-value">Loading...</div>
                    </div>

                    <div class="record-card">
                        <h3>Best Win Rate</h3>
                        <div id="best-winrate" class="record-value">Loading...</div>
                    </div>

                    <div class="record-card">
                        <h3>Best K/D Ratio</h3>
                        <div id="best-kd" class="record-value">Loading...</div>
                    </div>

                    <div class="record-card">
                        <h3>Longest #1 Streak</h3>
                        <div id="longest-streak" class="record-value">Loading...</div>
                    </div>

                    <div class="record-card">
                        <h3>Most Matches</h3>
                        <div id="most-matches" class="record-value">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Wait for DOM to be loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Load nav and footer
            Promise.all([
                fetch('nav.html').then(response => response.text()),
                fetch('footer.html').then(response => response.text())
            ]).then(([navData, footerData]) => {
                document.getElementById('nav-placeholder').innerHTML = navData;
                document.getElementById('footer-placeholder').innerHTML = footerData;
            }).catch(error => {
                console.error('Error loading nav/footer:', error);
            });
        });
    </script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="current-user.js"></script>
    <script type="module" src="logout.js"></script>
    <script type="module" src="records.js"></script>
</body>
</html>
