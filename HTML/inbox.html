<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/cloak.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Redux Descent League</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/inbox.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <div class="container">
            <div class="inbox-header">
                <h1 style="color: white">Game Invitations</h1>
                <div class="inbox-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="accepted">Accepted</button>
                    <button class="filter-btn" data-filter="declined">Declined</button>
                </div>
            </div>
            
            <div id="inbox-content" class="inbox-content">
                <div class="loading-message">Loading invitations...</div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script type="module" src="../JS/firebase-config.js"></script>
    <script type="module" src="../JS/inbox.js"></script>
    <script>
        // Load nav and footer
        Promise.all([
            fetch('../HTML/nav.html').then(response => response.text()),
            fetch('../HTML/footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
    </script>
</body>
</html>
