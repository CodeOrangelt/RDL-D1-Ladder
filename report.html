<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Game</title>
    <link rel="stylesheet" href="nav.css"> <!-- Link to the nav bar CSS -->
    <link rel="stylesheet" href="report-style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="login-register"><a href="login.html">Login/Register</a></li>
            <li><a href="report.html">Report Game</a></li>
            <li id="sign-out-container" style="display: none;"><a href="#" id="sign-out">Sign Out</a> <span id="current-user" style="font-weight: bold;"></span></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Report Game</h1>
        <div id="auth-warning" class="auth-warning">You must be signed in to report a game.</div>
        
        <!-- Report Form -->
        <form id="report-form" class="form" style="display: none;">
            <div class="form-group">
                <label for="loser-username">Your Username (Loser):</label>
                <span id="loser-username" class="username-display"></span>
            </div>
            <div class="form-group">
                <label for="winner-username">Select Winner:</label>
                <select id="winner-username" required>
                    <option value="">Select Winner</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="final-score">Final Score:</label>
                <input type="number" id="final-score" placeholder="Final Score" required>
            </div>
            <div class="form-group">
                <label for="suicides">Suicides:</label>
                <input type="number" id="suicides" placeholder="Suicides" required>
            </div>
            <div class="form-group">
                <label for="map-played">Map Played:</label>
                <input type="text" id="map-played" placeholder="Map Played" required>
            </div>
            <div class="form-group">
                <label for="loser-comment">Your Comment:</label>
                <textarea id="loser-comment" placeholder="Your Comment" required></textarea>
            </div>
            <button type="submit" class="btn">Report Game</button>
        </form>
        <div id="report-error" class="error"></div>

        <!-- Ladder Table -->
        <table id="ladder" class="table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ladder data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="report-lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000;">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background-color:white; padding:20px;">
            <h2>Report Details</h2>
            <p>Winner: <span id="lightbox-winner"></span></p>
            <p>Loser: <span id="lightbox-loser"></span></p>  <!-- Make sure this element exists -->
            <p>Final Score: <span id="lightbox-score"></span></p>
            <p>Suicides: <span id="lightbox-suicides"></span></p>
            <p>Map: <span id="lightbox-map"></span></p>
            <p>Loser Comment: <span id="lightbox-comment"></span></p>
            <button id="approve-button">Approve</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script> <!-- Include your Firebase config -->
    <script src="ladder.js"></script> <!-- Include ladder.js -->
    <script src="reports.js"></script> <!-- Include reports.js -->
</body>
</html>
