name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare root files
        run: |
          # Copy all HTML files to root, preserving subdirectories
          cp -r ./HTML/* ./
          
          # Make a proper root index.html
          cp ./HTML/index.html ./index.html
          
          # Update all relative paths in HTML files
          find . -type f -name "*.html" -exec sed -i 's/\.\.\/CSS/CSS/g' {} \;
          find . -type f -name "*.html" -exec sed -i 's/\.\.\/JS/JS/g' {} \;
          find . -type f -name "*.html" -exec sed -i 's/\.\.\/images/images/g' {} \;
          
          # Copy other assets to root level to match new paths
          cp -r ./CSS ./root-css
          cp -r ./JS ./root-js
          cp -r ./images ./root-images
          
          # Add debug information to index.html
          echo "<!-- GitHub Pages root index.html $(date) -->" >> ./index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .