<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./images/cloak.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Redux Descent League</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/nav.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/inbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <main class="inbox-main">
        <div class="inbox-container">
            <!-- Header -->
            <div class="inbox-header">
                <h1>Invitations!</h1>
                    <div class="inbox-filters">
                        <button class="filter-btn" data-filter="all">
                            <i class="fas fa-list"></i> All
                        </button>
                        <button class="filter-btn active" data-filter="pending">
                            <i class="fas fa-clock"></i> Pending
                        </button>
                        <button class="filter-btn" data-filter="accepted">
                            <i class="fas fa-check"></i> Accepted
                        </button>
                        <button class="filter-btn" data-filter="declined">
                            <i class="fas fa-times"></i> Declined
                        </button>
                        <button class="filter-btn" data-filter="outbox">
                            <i class="fas fa-paper-plane"></i> Sent
                        </button>
                    </div>
            </div>
            
            <!-- Content Area -->
            <div id="inbox-content" class="inbox-content">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading invitations...</p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script type="module" src="./JS/firebase-config.js"></script>
    <script type="module" src="./JS/inbox.js"></script>
    <script>
        // Load nav and footer
        Promise.all([
            fetch('../HTML/nav.html').then(response => response.text()),
            fetch('../HTML/footer.html').then(response => response.text())
        ]).then(([navData, footerData]) => {
            document.getElementById('nav-placeholder').innerHTML = navData;
            document.getElementById('footer-placeholder').innerHTML = footerData;
        }).catch(error => {
            console.error('Error loading nav/footer:', error);
        });
        
    </script>
</body>
</html>
