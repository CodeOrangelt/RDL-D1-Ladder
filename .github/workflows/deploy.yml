name: Obfuscate JS and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  obfuscate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate JS files
        run: |
          find JS -type f -name "*.js" -exec javascript-obfuscator {} --output {} \;

      - name: Commit obfuscated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b obfuscated-deploy
          git add JS/
          git commit -m "Obfuscated JS files for deployment"
          git push --force origin obfuscated-deploy

      # Add your deployment steps here (e.g., upload to server, trigger Netlify/Vercel, etc.)