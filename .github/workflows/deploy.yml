name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare docs Directory
        run: |
          # Clear docs directory but preserve CNAME
          mkdir -p docs_temp
          if [ -f docs/CNAME ]; then
            cp docs/CNAME docs_temp/
          fi
          rm -rf docs
          mv docs_temp docs

          # Create a simple index.html with a redirect
          cat > docs/index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=HTML/index.html">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="HTML/index.html">HTML/index.html</a></p>
          </body>
          </html>
          EOF

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/index.html
          git commit -m "Add redirect to HTML/index.html" || echo "No changes to commit"
          git push